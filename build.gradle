buildscript {
    ext {
        compose_ui_version = '1.1.1'
        dagger_hilt_version = '2.40.5'
        retrofit_version = '2.9.0'
        okHttpVersion = '5.0.0-alpha.2'
        coroutine_version = "1.6.0"
        hiltNavigationComposeVersion = '1.0.0'
        moshiVersion = "1.13.0"
        coilVersion = '2.0.0'
        kotlin_version = '1.5.0'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
    repositories {
        mavenCentral()
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0-alpha02' apply false
    id 'com.android.library' version '7.4.0-alpha02' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}